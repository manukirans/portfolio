  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>

      <nav class="menu">

    <main id="contact">
      <h1 class="lg-heading">
        Contact
        <span class="text-secondary">Me</span>
      </h1>
      <h2 class="sm-heading">This is how you can reach me...</h2>
      <div class="boxes">
        <form action="https://formspree.io/f/mqkvlqnj" method="post">
          <div>
            <label for="name">Your Name</label>

            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
        </div>
        <div class="notice">
          <input type="checkbox" id="consent" name="consent" required>
          <label for="consent">I consent to the data handling practices outlined in the <a href="privacy.html"><span class="text-secondary">Privacy Policy</span> </a></label>
        </div>
          <button type="submit" class="btn-dark">
            <h2>
              <strong>Send </strong><span class="text-secondary">Message</span>
            </h2>
          </button>
        </form>
      </div>
    </main>

    <footer id="main-footer">Copyright &copy; 2023</footer>

    <script src="js/main.js"></script>
  </body>
